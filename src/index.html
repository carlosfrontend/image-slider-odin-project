<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="pictures-frame">
      <div class="image">
        <div class="arrows-container">
          <i id="preview" class="bi bi-caret-left"></i
          ><i id="next" class="bi bi-caret-right"></i>
        </div>
      </div>
      <div class="circles-container">
        <div tabindex="0" class="circle"></div>
        <div tabindex="1" class="circle"></div>
        <div tabindex="2" class="circle"></div>
        <div tabindex="3" class="circle"></div>
        <div tabindex="4" class="circle"></div>
      </div>
    </div>
  </body>
</html>
